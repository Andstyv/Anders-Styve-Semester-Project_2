<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Edit Products</title>
  </head>
  <body>
    <nav class="nav-container"></nav>
    <div class="edit-container">
      <h1>Edit article</h1>
      <div id="edit-error"></div>
      <div id="loading">Loading...</div>
      <form class="edit-item-form">
        <div>
          <label for="productNameInput">Product Name</label>
          <input type="text" id="productNameInput" placeholder="Product Name" />
        </div>
        <div>
          <label for="toggleFeatured">Featured</label>
          <input type="checkbox" id="toggleFeatured" />
        </div>
        <div>
          <label for="priceInput">Product Price</label>
          <input type="number" step="0.01" id="priceInput" placeholder="Product Price" />
        </div>
        <div>
          <label for="descInput">Description</label>
          <textarea type="text" id="descInput" placeholder="Description"></textarea>
        </div>
        <div>
          <label for="productImgInput">Product Image</label>
          <input type="text" id="productImgInput" placeholder="Product Image URL" />
        </div>
        <div>
          <input type="hidden" id="idInput" placeholder="ID" />
        </div>
        <div>
          <button type="submit" id="edit-btn">Update</button>
        </div>
      </form>
      <div class="delete-container"></div>
    </div>
    <script src="./js/editProduct.js" type="module"></script>
  </body>
</html>
