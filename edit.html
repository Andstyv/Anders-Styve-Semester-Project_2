<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@200;300;400;500&family=Staatliches&display=swap" rel="stylesheet" />
    <title>Edit Products</title>
  </head>
  <body>
    <nav class="nav-container"></nav>
    <div class="edit-container">
      <a class="btn-secondary" href="products.html">Back</a>
      <div class="edit-content">
        <h1>Edit article</h1>
        <div id="edit-content__error"></div>
        <div id="loading">Loading...</div>
        <div class="edit-content__img"></div>
        <button class="edit-content__upload-btn btn-secondary" id="upload-img-btn">Upload new product img</button>
        <form class="edit-form">
          <div>
            <label for="productNameInput">Product Name</label>
            <input type="text" required minlength="4" id="productNameInput" placeholder="Product Name" />
          </div>
          <div>
            <label for="toggleFeatured">Featured</label>
            <input type="checkbox" id="toggleFeatured" />
          </div>
          <div>
            <label for="priceInput">Product Price</label>
            <input type="number" required step="0.01" id="priceInput" placeholder="Product Price" />
          </div>
          <div>
            <label for="descInput">Description</label>
            <textarea type="text" required minlength="10" id="descInput" placeholder="Description"></textarea>
          </div>
          <div class="edit-form__id">
            <input type="hidden" id="idInput" placeholder="ID" />
          </div>
          <div class="edit-form__msg"></div>
          <div class="edit-form__update">
            <button type="submit" class="btn-secondary" id="edit-btn">Update product</button>
          </div>
        </form>
        <div class="edit-content__delete">
          <button type="button" class="btn-main delete-btn">Delete product</button>
        </div>
      </div>
      <form class="upload-form">
        <div class="upload-form__exit">Exit</div>
        <h2 class="upload-form__title">Upload a file below</h2>
        <input type="file" name="files" id="inputFiles" />
        <input type="text" name="ref" value="Products" hidden />
        <input type="text" name="refId" id="imageRefId" hidden />
        <input type="text" name="field" value="image" hidden />
        <input type="submit" value="Upload" class="btn-main" />
      </form>
    </div>
    <footer class="footer">
      <div class="footer__content">
        <div class="footer__left">
          <div class="footer__contact">hello@shoos.com</div>
        </div>
        <div class="footer__mid">
          <div class="footer__copyright">Copyright Â© 2022</div>
        </div>
        <div class="footer__right">
          <div class="footer__address">4 Privet Drive, Little Whinging, Surrey</div>
        </div>
      </div>
    </footer>
    <script src="./js/editProduct.js" type="module"></script>
    <script src="https://kit.fontawesome.com/35dab5c0f5.js" crossorigin="anonymous"></script>
  </body>
</html>
