<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Admin - Log in" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@200;300;400;500&family=Staatliches&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/shoos_icon1.png" />
    <title>SHOOS - Login</title>
  </head>
  <body>
    <nav class="nav-container"></nav>
    <div class="login-container">
      <form class="login-form">
        <h1 class="login-form__title">Log in as admin below:</h1>
        <div class="login-form__error"></div>
        <div class="login-form__user">
          <label for="usernameInput"></label>
          <input type="email" name="username" required id="usernameInput" placeholder="Username (Email)" />
        </div>
        <div class="login-form__password">
          <label for="passwordInput"></label>
          <input type="password" name="password" required id="passwordInput" placeholder="Password" />
        </div>
        <div class="login-form__button">
          <button type="submit" id="login-btn" class="btn-main">Sign in</button>
        </div>
      </form>
    </div>
    <footer class="footer">
      <div class="footer__content">
        <div class="footer__left">
          <div class="footer__contact">hello@shoos.com</div>
        </div>
        <div class="footer__mid">
          <div class="footer__copyright">Copyright Â© 2022</div>
        </div>
        <div class="footer__right">
          <div class="footer__address">4 Privet Drive, Little Whinging, Surrey</div>
        </div>
      </div>
    </footer>
    <script src="/js/login.js" type="module"></script>
    <script src="https://kit.fontawesome.com/35dab5c0f5.js" crossorigin="anonymous"></script>
  </body>
</html>
